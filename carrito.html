<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Yasmil</title>

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.5.3.3.css">
    <link rel="stylesheet" href="css/carrito.css">

    <script src="lib/bootstrap/bootstrap.5.3.3.js"></script>
</head>
<body>

    <main class="container mt-4">
        <h2 class="text-center">Tu Carrito de Compras</h2>
     
        <table class="table table-bordered" id="cartTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cantidad</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th>Acción</th> 
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <hr>

        <div id="carrito-total" class="d-flex justify-content-between align-items-center">
            <p><strong>Total:</strong> $<span id="totalAmount">0.00</span></p>
            <a href="pago.html" class="btn btn-primary">Ir a Pagar</a>
        </div>
    </main>

    <script src="js/carrito.js"></script>
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5>Contacto</h5>
                    <p>Email: contacto@yasmil.com</p>
                    <p>Teléfono: +123 456 789</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Redes Sociales</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://facebook.com" class="text-white" target="_blank">Facebook</a></li>
                        <li><a href="https://twitter.com" class="text-white" target="_blank">Twitter</a></li>
                        <li><a href="https://instagram.com" class="text-white" target="_blank">Instagram</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-3">
                    <p>&copy; 2024 Yasmil.com | Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
